{% extends 'store/base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6">
    {% if product.image %}<img src="{{ product.image.url }}" class="img-fluid">{% endif %}
    </div>
    <div class="col-md-6">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p class="lead">R{{ product.price }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.quantity.label_tag }} {{ form.quantity }}
        <button class="btn btn-success">Add to cart</button>
    </form>
    </div>
</div>
{% endblock %}
