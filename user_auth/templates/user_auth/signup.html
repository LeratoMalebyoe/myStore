{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .btn-pink {
            background-color: #ff69b4;
            color: white;
        }
        .btn-pink:hover {
            background-color: #ff1493;
        }
        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4 text-center">

            <h1>Sign Up</h1>
            {% if error %}
            <div class="alert alert-danger">{{ error }}
            </div>
            {% endif %}
        <form method="post" action="{% url 'user_auth:signup' %}">
        {% csrf_token %}
        <div class="mb-3 text-start">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label>First name</label>
                        <input type="text" class="form-control" id="name" name="firstname" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label>Surname</label>
                        <input type="text" class="form-control" id="surname" name="surname" required>
                    </div>
                        <div class="mb-3 text-start">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password1" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="password" name="password2" required>
                    </div>
                    <div class="d-grid">
                    <button type="submit" class="btn btn-pink">Create Account</button></button>
                    </div>

        </form>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
